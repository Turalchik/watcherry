<!-- users/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
    <h2>Вход в личный кабинет</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Отображение формы логина -->
        <button type="submit">Войти</button>
    </form>
    <p>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</body>
</html>
