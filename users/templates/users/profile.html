<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Подключение CSS -->
</head>
<body>
    <header>
        <h1>Добро пожаловать, {{ user.username }}!</h1>
        <p>Это ваш личный кабинет.</p>
    </header>

    <main>
        <!-- Отображение аватара -->
        <section>
            <h2>Ваш аватар</h2>
            <img src="{{ user.profile.avatar.url }}" alt="Аватар" width="150" height="150">
        </section>

        <section>
            <h2>Информация профиля</h2>
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
        </section>

        <!-- Форма для загрузки нового аватара -->
        <section>
            <form method="POST" enctype="multipart/form-data" id="avatar-form">
                {% csrf_token %}
                <input type="file" name="avatar" id="avatar" style="display: none;" /> <!-- Скрытое поле для загрузки файла -->
                <button type="button" onclick="document.getElementById('avatar').click();">Изменить аватар</button> <!-- Кнопка для выбора аватара -->
            </form>
        </section>

        <section>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        </section>

        <section>
            <a href="{% url 'home' %}">Вернуться на главную страницу</a>
        </section>

        <script>
            // Обработчик для изменения аватара
            document.getElementById('avatar').addEventListener('change', function() {
                // Отправляем форму, если файл выбран
                if (this.files && this.files[0]) {
                    document.getElementById('avatar-form').submit();
                }
            });
        </script>
    </main>
</body>
</html>
